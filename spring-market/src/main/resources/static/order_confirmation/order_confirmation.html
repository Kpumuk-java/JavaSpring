<div>
    <h3>Ваш заказ</h3>
    <table class="table table-hover" ng-show="Cart.items.length > 0" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Общая сумма</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="oi in Cart.items">
            <td>{{oi.productTitle}}</td>
            <td>{{oi.pricePerProduct}}</td>
            <td>{{oi.quantity}}</td>
            <td>{{oi.price}}</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right"><b>Общая сумма</b></td>
            <td>{{Cart.totalPrice}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>

    <form novalidate ng-submit="submitOrder()">
        <div class="form-group col-md-6">
            <label for="orderAddress">Адрес доставки</label>
            <input class="form-control" type="text" ng-model="order_info.address" id="orderAddress">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Оформить заказ</button>
        </div>
    </form>
</div>
