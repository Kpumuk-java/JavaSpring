<h3>Корзина</h3>
<table class="table table-hover" ng-show="Cart.items.length > 0" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>Название</td>
        <td>Цена</td>
        <td></td>
        <td>Количество</td>
        <td></td>
        <td>Общая сумма</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="oi in Cart.items">
        <td>{{oi.productTitle}}</td>
        <td>{{oi.pricePerProduct}}</td>
        <td>
            <button class="btn btn-danger" ng-click="decrementQuantity(oi)">-</button>
        </td>
        <td>{{oi.quantity}}</td>
        <td>
            <button class="btn btn-danger" ng-click="incrementQuantity(oi.id)">+</button>
        </td>
        <td>{{oi.price}}</td>
        <td>
            <button class="btn btn-danger" ng-click="deleteProductInCartById(oi.id)">Удалить товар
            </button>
        </td>
    </tr>
    <tr>
        <td colspan="5" style="text-align: right"><b>Общая сумма</b></td>
        <td>{{Cart.totalPrice}}</td>
        <td></td>
    </tr>
    </tbody>
</table>
<span ng-show="Cart.items.length == 0">Ваша корзина пуста</span>
<button ng-show="Cart.items.length > 0" class="btn btn-primary" ng-click="goToOrderSubmit()">Перейти к оформлению заказа</button>
<button ng-show="Cart.items.length > 0"  class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
