<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <style>
        html {
            overflow-y: scroll;
        }
        .container-title {
            background-color: #f8f9fa;
            padding: .5rem 0 .5rem 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Simple Market from Spring</h1>
</div>
<div ng-controller="indexController">
    <div class="bg-primary bg-gradient text-white" style="margin-bottom: 10px">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="#!/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="#!/products">Каталог товаров</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="#!/orders" ng-show="authorized">Мои заказы</a>
                        </li>
                        <li class="nav-item" style="position: relative">
                            <a class="btn btn-primary" href="#!/cart">Корзина</a>
                            <span ng-show="Cart.items.length > 0" style="position:absolute; top: 0; right: 0; text-decoration-color: red">{{Cart.items.length}}</span>
                        </li>
                    </ul>
                </div>
                <form class="align-middle form-inline pull-xs-right" ng-show="!authorized"
                      ng-submit="tryToAuth()">
                    <div class="input-group-prepend">
                        <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                               aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                        <input id="navPasswordField" class="form-control" ng-model="user.password"
                               type="password"
                               aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                        <button id="navLoginSubmit" class="btn btn-primary btn-sm"
                                style="margin-left: 10px;" type="submit">Войти
                        </button>
                    </div>
                </form>
                <div class="" ng-show="authorized">
                    <span class="btn btn-primary disabled" style="opacity: 100">Вы зашли под именем {{username}}</span>
                    <button class="btn btn-primary" ng-click="tryToLogout()">Выйти</button>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <ng-view></ng-view>
</div>
<script src="index.js"></script>
<script src="home/home.js"></script>
<script src="products/products.js"></script>
<script src="cart/cart.js"></script>
<script src="order_confirmation/order_confirmation.js"></script>
<script src="order_result/order_result.js"></script>
<script src="orders/orders.js"></script>
</div>
</body>
</html>
